<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - College Placement Tracker</title>
    <link rel="stylesheet" href="../CSS/header.css">

    <style>
        #students-container{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .student-card{
            height: 300px;
            width: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .student-card img {
            width: 100px;
            height: 100px;
            border-radius: 20%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .student-card h4, .student-card h5 {
            margin: 5px 0;
            color: #333;
        }
        .student-card button {
            padding: 5px 10px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .student-card button:first-of-type {
            background-color: #4CAF50;
            color: white;
        }
        .student-card button:last-of-type {
            background-color: #f44336;
            color: white;
        }
        div button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #667eea;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        div button:hover {
            background-color: #5a6fd8;
        }

        #edit, #delete {
            padding: 5px 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #764ba2;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header id="header">
<h1>College Placement Tracker</h1>

<input type="search" placeholder="Search...">

<nav id="navlinks">
    <a href="./index.html">Home</a>
    <a href="./Colleges.html">Colleges</a>
    <a href="./Students.html">Students</a>
    <a href="./Companies.html">Companies</a>
    <a href="./JobRoles.html">Job Roles</a>
</nav>
</header>
<div>
    <button id="allStudents">All Students</button>
    <button id="newStudents" onclick="location.href='./addStudent.html'">Add New Student</button>
    <button id="placedStudents">Placed</button>
    <button id="NotPlacedStudents">Not Placed</button>
</div>
<section id="students-container"> </section>

<script src="../JS/api.js"></script>
<script src="../JS/Students.js"></script>
</body>
</html>
