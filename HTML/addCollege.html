<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add College</title>
    <link rel="stylesheet" href="../CSS/forms.css">
</head>
<body>
    <h2>Add New College</h2>
    <form id="collegeForm">
        <input type="text" id="collegeId" placeholder="College ID (e.g., COL010)" required>
        <input type="text" id="collegeName" placeholder="College Name" required>
        <input type="text" id="collegeType" placeholder="Type (Private/Government)" required>
        <input type="text" id="affiliatedTo" placeholder="Affiliated To" required>
        <input type="number" id="establishedYear" placeholder="Established Year" required>
        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="state" placeholder="State" required>
        <input type="text" id="country" placeholder="Country" required>
        <input type="text" id="pincode" placeholder="Pincode" required>
        <input type="text" id="departments" placeholder="Departments (comma-separated)" required>
        <input type="number" id="totalStudents" placeholder="Total Students" required>
        <button type="submit">Add College</button>
    </form>
    <script src="../JS/addCollege.js"></script>
</body>
</html>
