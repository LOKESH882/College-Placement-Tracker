<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies</title>
    <link rel="stylesheet" href="../CSS/header.css">

    <style>
        #companies-container{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .company-card{
            height: 200px;
            width: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .company-card h4, .company-card h5 {
            margin: 5px 0;
            color: #333;
        }
        .company-card button {
            padding: 5px 10px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .company-card button:first-of-type {
            background-color: #4CAF50;
            color: white;
        }
        .company-card button:last-of-type {
            background-color: #f44336;
            color: white;
        }
        div button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #667eea;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        div button:hover {
            background-color: #5a6fd8;
        }
    </style>
</head>

    <header id="header">
<h1>College Placement Tracker</h1>

</nav>
</header>
<div>
    <button id="newCompany">Add New Company</button>
    <button id="allCompanies">All Companies</button>
    <button id="productBased">Product Based</button>
    <button id="itServices">IT Services</button>

</div>
<section id="companies-container"> </section>

<script src="../JS/api.js"></script>
<script src="../JS/Companies.js"></script>
</body>
</html>
